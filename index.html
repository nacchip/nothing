<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Здесь ничего нет</title>
  <script>
    const correctSequence = [true, true, true, true, false, false, true, true, true, true, false, false];
    let inputSequence = [];

    function showPrompt() {
      const result = confirm("Здесь ничего нет");
      inputSequence.push(result);
      const currentLength = inputSequence.length;
      const isCorrectSoFar = correctSequence
        .slice(0, currentLength)
        .every((val, index) => val === inputSequence[index]);

      if (!isCorrectSoFar) {
        inputSequence = []; 
      } else if (currentLength === correctSequence.length) {
        window.location.href = "https://www.youtube.com/";
        return;
      }
      showPrompt();
    }

    window.onload = () => {
      showPrompt();
    };
  </script>
</head>
<body>
</body>
</html>
